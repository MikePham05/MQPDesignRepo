        <div class="container column is-10">
            <div class="section">
                <!-- Page Setup-->
                <div class="tile is-ancestor">
                    <div class="tile is-parent">
                        <article class="tile is-child box is-primary">
                            <p class="title has-text-centered" onclick="revertVideo()">Video</p>
                            <figure class="image is-16by9">
                                <iframe id="video" class="has-ratio" width="640" height="360" src="./hires_TE.mp4" frameborder="0" allowfullscreen></iframe>
                            </figure>
                        </article>
                    </div>
                    <div class="tile is-parent is-4">

                        <div id="studentBox" class="tile is-child box">
                            <p class="title has-text-centered">People</p>
                            <!-- row 1-->
                            <div id="studentRow" class="tile is parent m-1">
                                <div class="tile is-child image">
                                    <figure class="image is-96x96">
                                        <img id="image1" onClick="personOnClick(this);" class=" faceImage is-rounded" src="https://bulma.io/images/placeholders/96x96.png">
                                    </figure>
                                </div>
                                <div class="tile is-child image">
                                    <figure class="image is-96x96">
                                        <img id="image2" onClick="personOnClick(this);" class=" faceImage is-rounded" src="https://bulma.io/images/placeholders/96x96.png">
                                    </figure>
                                </div>
                                <div class="tile is-child image">
                                    <figure class="image is-96x96">
                                        <img id="image3" onClick="personOnClick(this);" class=" faceImage is-rounded" src="https://bulma.io/images/placeholders/96x96.png">
                                    </figure>
                                </div>
                            </div>


                        </div>
                    </div>

                          </span>
                    </p>
                    <p class="panel-tabs">
                        <a class="is-active">Top 3</a>
                        <a>Emotions</a>
                        <a>PlaceHolder</a>
                        <a>PlaceHolder</a>
                        <a>PlaceHolder</a>
                    </p>

                    <div class="panel-block">
                        <p class="control has-icons-left">

                        </p>
                    </div>

                    <div class="panel-block">

                              </span>
                            <a class="clipLink2">I Am a Clip</a>

                    </div>

                    </div>

                <div class="tile is-ancestor">
                    <div class="tile is-parent is-vertical is-12">
                        <div class="tile is-child box">
                            <!-- search field for clips-->

                            <div class="field">
                                <div class="control is-large">
                                    <input id="input" class="input is-primary is-large" onkeyup="filterClips()" type="text" placeholder="Search by name">
                                </div>
                            </div>

                            <div class="section">
                                <div class="tile is-ancestor" id="data" style="display:inline-block;">
                                    <div id="clipBlock-0" class="tile is-parent is-12">
                                        <div id="clipEntry-0" class="tile is-child box">
                                            <div class="media">
                                                <div class="media-left">
                                                    <figure class="image is-128X128">
                                                        <img id="thumbnail-0" src="https://bulma.io/images/placeholders/128x128.png" alt="Placeholder image" width="50" height="50">
                                                    </figure>
                                                </div>
                                                <div class="media-content">
                                                    <p id="clipName-0" class="title is-4">Clip 1</p>
                                                    <p style="display:inline; white-space: nowrap;" id="clipTimeStamp-0" class=" subtitle is-6"><a id="TimeStamp1" href="">5:00</a> to <a id="TimeStamp2" href="">7:00</a></p>

    <!-- handling tooltip functions-->

    <div id="template" style="display: none;">
        <p> picture here</p>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
        const template = document.getElementById('template');

        tippy("[id*='image']", {
            content: template.innerHTML,
            allowHTML: true,
            interactive: true,
            arrow: true,
        });
    </script>
